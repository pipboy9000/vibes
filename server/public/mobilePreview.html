<div class="preview" onclick="next()">
</div>

<script type="text/javascript">
    var totalImgs = 3;
    var currentImg = 0;
    var img = document.getElementsByClassName("preview")[0];

    function next() {
        currentImg++;
        if (currentImg == totalImgs)
            currentImg = 0
        img.style.backgroundImage = "url('/img" + currentImg + ".png')";
    }
</script>

<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    .preview {
        width: 100%;
        height: 100%;
        background: url('/img0.png');
        background-size: contain;
        background-repeat: no-repeat;
    }
</style>
